<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- BOOTSTRAP SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- CUSTOM SCRIPT   -->
    <script src="scripts.js"></script>
    <title>ODS Blog</title>
</head>
<body>

    <!-- HEADER COM NAVBAR -->
    <header class="container-fluid d-flex">

        <!-- MENU DE NAVEGAÇÃO DA PÁGINA -->
        <nav class="navbar d-flex align-items-center">
            <li class="navbar-item">Home</li>
            <li class="navbar-item">Pesquisas</li>
            <li class="navbar-item">Resultados</li>
            <li class="navbar-item">Redes Sociais</li>
        </nav>


    </header>

    <!-- TAGS SEMANTICAS MAIN -->
    <main class="container-fluid g-5">
        <div id="carouselExampleIndicators" class="carousel slide mb-5">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/ods-slide1.jpg" class="d-block w-100 img-carousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/ods-slide1.jpg" class="d-block w-100 img-carousel" alt="...">
              </div>
              <div class="carousel-item">
                <img src="img/ods-slide1.jpg" class="d-block w-100 img-carousel" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        </div>
        <div class="spacer"></div>
        <div class="container m-5" id="ods-boxes">
            <div class="quadro">
                <h1 class="quadro_h1">Cardápio</h1>
            </div>
        </div>
        
    </main>

    <!-- TAGS SEMANTICAS FOOTER -->
    <footer>
        <div class="box">
            <img src="img/ods-logo.png" alt="" class="ods-logo">
            <h4 class="text-center">Objetivo de Desenvolvimento Sustentáveis</h4>
        </div>
        <div class="vertical-line">.</div>

        <div class="box">
            <h4>Redes Sociais</h4>
            <div class="wrapper">
                <div class="icon facebook">
                    <div class="tooltip">Facebook</div>
                    <span><i class="bi bi-facebook"></i></span>
                </div>
                <div class="icon facebook">
                    <div class="tooltip">Twitter</div>
                    <span><i class="bi bi-twitter"></i></i></span>
                </div>
                <div class="icon facebook">
                    <div class="tooltip">Whatsapp</div>
                    <span><i class="bi bi-whatsapp"></i></i></span>
                </div>
                <div class="icon facebook">
                    <div class="tooltip">Github</div>
                    <span><i class="bi bi-github"></i></i></span>
                </div>
                
            </div>
        </div>
        
        <div class="vertical-line">.</div>
        <div class="box">
            <!-- Logo Sesi -->
            <img src="img/logo-sesi.png" alt="" class="logo-sesi">
            <h4>By 3ºEm, vulgo Terceirão</h4>
        </div>
    </footer>
</body>
</html>
